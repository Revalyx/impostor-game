<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Impostor Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Nunito", system-ui, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.08), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.06), transparent 45%),
        linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(180deg, #fff, #fff7f3);
      border-radius: 28px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.35);
      animation: pop .5s ease;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .title {
      font-family: "Fredoka", cursive;
      text-align: center;
      font-size: 2.1rem;
      color: #ff4d4d;
      margin-bottom: 16px;
    }

    .subtitle {
      text-align: center;
      font-weight: 700;
      margin: 18px 0 12px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 18px;
      border: 2px solid #eee;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #ff7a7a;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform .1s ease, box-shadow .1s ease;
    }

    .btn:active {
      transform: scale(.97);
    }

    .primary {
      background: linear-gradient(135deg,#ff4d4d,#ff884d);
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,77,.45);
    }

    .secondary {
      background: linear-gradient(135deg,#6a89ff,#9f9cff);
      color: white;
      box-shadow: 0 10px 25px rgba(106,137,255,.45);
    }

    .danger {
      background: linear-gradient(135deg,#ff3b3b,#ff6b6b);
      color: white;
      box-shadow: 0 10px 25px rgba(255,59,59,.45);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .rooms-grid {
      display: grid;
      gap: 12px;
    }

    .room-card {
      background: linear-gradient(135deg,#fff0ea,#ffe2d6);
      border-radius: 18px;
      padding: 14px;
      cursor: pointer;
      font-weight: 700;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .room-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }

    .players {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    .players li {
      background: #eef1ff;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
    }

    .card-reveal {
      perspective: 1000px;
      width: 240px;
      height: 150px;
      margin: 20px auto;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform .8s ease;
    }

    .card-reveal.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 22px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Fredoka", cursive;
      font-size: 1.5rem;
      text-align: center;
      padding: 12px;
    }

    .card-front {
      background: linear-gradient(135deg,#6a89ff,#9f9cff);
      color: white;
    }

    .card-back {
      background: linear-gradient(135deg,#ffecd2,#fcb69f);
      transform: rotateY(180deg);
      color: #333;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-card {
      background: white;
      padding: 24px;
      border-radius: 24px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 30px 60px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">

    <h1 class="title">üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor Game</h1>

    <!-- LOGIN -->
    <div id="login">
      <input id="nameInput" placeholder="¬øC√≥mo te llamas?" />
      <button id="joinBtn" class="btn primary">Entrar</button>
    </div>

    <!-- LOBBY -->
    <div id="menu" style="display:none;">
      <p>Hola <strong id="playerName"></strong></p>
      <button id="openCreateRoomModal" class="btn secondary">‚ûï Crear sala</button>
      <h2 class="subtitle">Salas</h2>
      <div id="roomsContainer" class="rooms-grid"></div>
    </div>

    <!-- ROOM -->
    <div id="room" style="display:none;">
      <h2 class="subtitle">Jugadores</h2>
      <ul id="playersList" class="players"></ul>
      <button id="startGameBtn" class="btn primary" style="display:none;">Iniciar partida</button>
      <button id="leaveRoomBtn" class="btn danger">Salir</button>
    </div>

    <!-- GAME -->
    <div id="game" style="display:none;">
      <div id="cardReveal" class="card-reveal">
        <div class="card-inner">
          <div class="card-front">üÉè</div>
          <div class="card-back">
            <h2 id="roleText"></h2>
          </div>
        </div>
      </div>
      <h1 id="timerText"></h1>
      <h3 id="starterText"></h3>
      <p id="hintText"></p>
      <button id="newRoundBtn" class="btn secondary" style="display:none;">Nueva ronda</button>
      <button id="endGameBtn" class="btn danger" style="display:none;">Terminar</button>
    </div>

  </div>
</div>

<!-- MODAL -->
<div id="createRoomModal" class="modal">
  <div class="modal-card">
    <input id="roomName" placeholder="Nombre sala" />
    <input id="roomPassword" placeholder="Contrase√±a (opcional)" />
    <button id="createRoomBtn" class="btn primary">Crear</button>
    <button id="closeCreateRoomModal" class="btn danger">Cancelar</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="app.js"></script>

</body>
</html>
